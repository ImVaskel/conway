name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout Repository
        with:
          fetch-depth: 0

      - name: "Run cargo fmt"
        id: cargo-fmt
        run: |
          cargo fmt --check

      - name: "Run cargo clippy"
        id: cargo-clippy
        env:
          RUSTFLAGS: "-Dwarnings"
        run: |
          cargo clippy


